<section class="content-header">
    <h1 class="pageHeader">
        Registration
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Registration</li>
    </ol>
</section>

<section class="content">
    <!--patientId display-->
    <div class="box box-default">
        <div class="box-body">
            <div class="row">
                <div class="col-md-7">
                    <div class="form-group">
                        <label class="col-sm-10 control-label">Patient ID :</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="txt_patienID">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--administrative form-->
    <div class="box box-default">
        <div class="box-header with-border">
            <h3 class="box-title">Administrative Details</h3>
        </div>

        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">First Name :</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="txt_fname">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Surname :</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="txt_sname">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">NIC :</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="txt_nic">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">extra :</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="txt_extra">
                        </div>
                    </div>
                </div>
            </div>

            <!--date of birth row-->
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Date of Birth :</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--gender and maritail row-->
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Gender :</label>
                        <div class="col-sm-12">
                            <select class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                                    tabindex="-1" aria-hidden="true">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div>
                            <span class="select2-selection__rendered" id="txt_gender"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Maritail:</label>
                        <div class="col-sm-12">
                            <select class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                                    tabindex="-1" aria-hidden="true">
                                <option>Married</option>
                                <option>Unmarried</option>
                            </select>
                        </div>
                        <div>
                            <span class="select2-selection__rendered" id="txt_maritail"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!--div box-body-->
        </div>
        <!--div administrative details header-->
    </div>


    <!--Contact information details-->

    <div class="box box-default">
        <div class="box-header with-border">
            <h3 class="box-title">Contact Details</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Address :</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="txt_address">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Phone(res) :</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <input type="text" class="form-control"
                                       data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Phone(mobile) :</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <input type="text" class="form-control"
                                       data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Email :</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5"></div>
            </div>
            <!--div contact information-->
        </div>
    </div>


    <!--guarantor information-->
    <div class="box box-default">
        <div class="box-header with-border">
            <h3 class="box-title">Guarantors Details</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label>First Guarantor </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Guarantor Name:</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="txt_guarantorname1">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Relation TO :</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="txt_relationto1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Phone(res) :</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <input type="text" class="form-control"
                                       data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Phone(mobile) :</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <input type="text" class="form-control"
                                       data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label>Second Guarantor </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Guarantor Name:</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="txt_guarantorname">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Relation TO :</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="txt_relationto">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Phone(res) :</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <input type="text" class="form-control"
                                       data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label class="col-sm-4 control-label">Phone(mobile) :</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <input type="text" class="form-control"
                                       data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--div guarantor information-->
    </div>
    <div class="box-footer">
        <button type="submit" class="btn btn-danger">Cancel</button>
        <button type="submit" class="btn btn-success pull-right">Register</button>
    </div>

</section>
