<section class="content-header">
    <h1 class="pageHeader">
        Add New LabTest
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#"> PCU Sheet</a></li>
        <li><a href="#"> Prescriprion Details</a></li>
        <li class="active"> Add New LabTest</li>
    </ol>
</section>

<section class="content">
    <div class="box box-primary">
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="txt_medicase">Medical Case </label>
                    <input type="text" class="form-control" id="txt_medicase" placeholder="Enter here">
                </div>
                <div class="form-group">
                    <label for="txt_labdoctor">Name of the Doctor</label>
                    <input type="text" class="form-control" id="txt_labdoctor" placeholder="Enter here">
                </div>
                <div class="form-group">
                    <label for="txt_testname">Lab Test Name</label>
                    <input type="text" class="form-control" id="txt_testname" placeholder="Test Name">
                </div>
                <div class="form-group">
                    <label for="txt_labdate">Date </label>
                    <input type="text" class="form-control" id="txt_labdate" placeholder="Enter date">
                </div>
                <div class="form-group">
                    <label for="txt_labresult">Lab Test Result </label>
                    <textarea class="form-control" id="txt_labresult" rows="5" placeholder="Enter Result"></textarea>
                </div>
                <div class="form-group">
                    <label for="txt_interpret">Test Interpretation </label>
                    <input type="text" class="form-control" id="txt_interpret" placeholder="Enter Interpretation">
                </div>
            </div>

            <div class="box-footer">
                <a href="/afproject/pcusheet#prescription" ><button type="submit" class="btn btn-danger">Cancel</button></a>
                <button type="submit" class="btn btn-success pull-right">Add Entry</button>
            </div>
        </form>
    </div>
</section>
