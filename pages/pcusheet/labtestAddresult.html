<section class="content-header">
    <h1 class="pageHeader">
        Add Lab Result
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#"> PCU Sheet</a></li>
        <li><a href="#"> Prescriprion Details</a></li>
        <li class="active"> Add LabResult</li>
    </ol>
</section>

<section class="content">
    <div class="box box-primary">
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label>Pending Result List</label>
                    <select class="form-control">
                        <option>option 1</option>
                        <option>option 2</option>
                        <option>option 3</option>
                        <option>option 4</option>
                        <option>option 5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Lab Test No:</label>
                    <input type="text" id="txt_distestid" class="form-control"  disabled="">
                </div>
                <div class="form-group">
                    <label>Lab Test Name</label>
                    <input type="text" id="txt_distestname" class="form-control"  disabled="">
                </div>
                <div class="form-group">
                    <label for="txt_labresult">Lab Test Result </label>
                    <textarea class="form-control" id="txt_labresult" rows="5" placeholder="Enter Result"></textarea>
                </div>
                <div class="form-group">
                    <label for="txt_interpret">Test Interpretation </label>
                    <input type="text" class="form-control" id="txt_interpret" placeholder="Enter Interpretation">
                </div>
            </div>

            <div class="box-footer">
                <a href="/afproject/pcusheet#prescription" ><button type="submit" class="btn btn-danger">Cancel</button></a>
                <button type="submit" class="btn btn-success pull-right">Add Entry</button>
            </div>
        </form>
    </div>
</section>
